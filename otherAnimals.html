    <figcaption>
        <h2>Painted Turtle</h2>
        <p><i>Chrysemys picta</i></p>
        <p>Habitat: Shallow, slow-moving fresh water areas such as marshes and ponds</p>
        <p> Size: 4-10 in.</p>
    <p>Fun Facts: The male painted turtles are smaller and have longer tails than the females. You may notice a yellow streak with a yellow spot if you look into their eyes. (<a href="https://petponder.com/painted-turtle-facts">Source</a>)</p>
    </figcaption>
    </figure>
    </th>
    
    <th>
        <figure>
    <img src="Images/autumnMeadowhawkSmHor.png"><figcaption>
            <h2>Autumn meadowhawk</h2>
            <p><i>Sympetrum vicinum</i></p>
            <p> Habitat: Bogs, ponds, marshes and slow streams</p>
            <p>Size: 26-35 mm long</p>
            <p>Fun Fact: This species has the latest flight period of any dragonfly in Minnesota. (<a href="http://minnesotaseasons.com/Insects/autumn_meadowhawk.html">Source</a>)</p>
    </figcaption>
    </figure>
    </th>
