    <h1>Mammals</h1>

<figure>

    <figcaption>
        <h2>White-tailed deer</h2>
        <p><i>Odocoileus virginianus</i></p>
        <p>Habitat: Can survive in many habitats, but prefer mixtures of hardwood trees, brush, crops, and pastures.</p>
        <p> Size: Up to 7.2 ft tall </p>
    <p>Fun Facts: Only the male deer has antlers. The fawns are born with white spots to help camoflauge them which fade away with age.</p>
    </figcaption>
    </figure>
</td>

<td align="center" valign="top">
 <figure>
    <img src="Images/groundhogSmHor.jpg"><figcaption>
            <h2>Groundhog</h2>
            <p><i>Marmota monax</i></p>
            <p> Habitat: Prefers transitional areas between forests and prairies.</p>
            <p>Size: 16 in. long (adult)</p>
            <p>Fun Fact: Groundhogs are also referred to as woodchucks, whistle-pigs, or land-beavers. </p>
    </figcaption>
    </figure>
</td>
</tr>

        <h2>Racoon</h2>
        <p><i>Procyon lotor</i></p>
        <p>Habitat: Very adaptable to many environments; traditionally prefer heavily wooded areas with access to water.</p>
        <p>Size: 3-10 ft. tall, usually ~5 ft. </p>
        <p>Fun Fact: Purple loosestrife is a beautiful, but invasive, plant that can crowd out native vegetation. In the past, the government used this plant to control roadside erosion.(<a href="http://www.bio.brandeis.edu/fieldbio/Verrill_Wolf/pages/purple_loostrife.html" alt="Purple loosestrife website">Source</a>)</p>
    </figcaption>
    </figure>
    </td>
    
<td align="center" valign="top" width=50%>
<figure>

    <figcaption>
        <h2>Red Squirrel</h2>
        <p><i>Sciurus vulgaris</i></p>
        <p>Habitat: Forests, both coniferous and deciduous</p>
        <p>Fun Fact: They have prominent hair over their ear hair in the winter. They are smaller than the usual grey squirrel.</p>
    </figcaption>
    </figure>
