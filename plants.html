    <figcaption>
        <h2>Cottonwood tree</h2>
        <p><i>Populus deltoids</i></p>
        <p>Habitat: Prefers sunny, moist areas. Grows well next to lakes and wetlands.</p>
        <p> Size: Average of 65 ft; some species grow to 100+ feet </p>
    <p>Fun Facts: These trees are dioecious, which means each tree is either male or female. (<a href="https://www.hunker.com/12501073/facts-about-cottonwood-trees" alt="Facts About Cottonwood Trees">Source</a>) The tree scupture inside HANC is based on this.</p>
    </figcaption>
    </figure>
    </th>
    
    <th>
        <figure>
    <img src="Images/brownEyedSudanSmVer.png"><figcaption>
            <h2>Black-eyed susan</h2>
            <p><i>Rudbeckia fulgida (?)</i></p>
            <p> Habitat: Wildflower in prairies, forests. Also cultivated in flowerbeds.</p>
            <p>Size: 1-3 ft tall</p>
            <p>Fun Fact: Black-eyed susans have been the official flower of Maryland since 1918. There are many varieties of this plant. </p>
    </figcaption>
    </figure>
    </th>
    </tr>

<figure>
    <img src="Images/purpleLoosestrifeSmHor.png">
    <figcaption>
        <h2>Purple loosestrife</h2>
        <p><i>Lythrum salicaria</i></p>
        <p>Habitat: Mostly wetlands, with some found in roadside ditches and riverbanks</p>
        <p>Size: 3-10 ft. tall, usually ~5 ft. </p>
        <p>Fun Fact: Purple loosestrife is a beautiful, but invasive, plant that can crowd out native vegetation. In the past, the government used this plant to control roadside erosion.(<a href="http://www.bio.brandeis.edu/fieldbio/Verrill_Wolf/pages/purple_loostrife.html" alt="Purple loosestrife website">Source</a>)</p>
    </figcaption>
    </figure>
    </th>
        <th>
<figure>
    <img src="Images/virginiaCreeperSmHor.png">
    <figcaption>
        <h2>Virgina creeper</h2>
        <p><i>Parthenocissus quinquefolia</i></p>
        <p>Habitat: Decidious woods, fences</p>
        <p>Fun Fact: This plant produces blue-colored berries that are toxic. Its sap contains oxalates which can irratate your skin.</p>
    </figcaption>
    </figure>
